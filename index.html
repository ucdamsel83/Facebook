<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook CHI Example</title>
    <link href="./style.css" rel="stylesheet" />
</head>
<body>
    <section class="container">
        <div class="left-container">
            <img class="facebook-logo" src="./Facebook.svg" alt="Facebook Logo" />

        </div>

        <div class="right-container">
            <div class="form-container">
                <form class="form">
                    <input class="input-field" type="text" autofocus placeholder="Enter address or phone number" />
                    <input class="input-field" type="password" placeholder="password" />
                    <button class="login-button">Login</button>
                <a class="forgot-password" href="#">Forgotten Password?</a>
            </form>
                
            <hr /> 
            <button class="create-account-button">Create New ccount</button>
            </div>

            <p class="create-page"><b><a href="#">Create a page</a></b> for a celebrity, brand or business.</p>
        </div>
    </section>
